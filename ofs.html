<!DOCTYPE html>
<head>
  <title>OTS: Other Fun Stuff</title>
  <link href="https://alshita.github.io/styleofs.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <a #id=navbar href="https://alshita.github.io/card.html">CARDS!</a>
  
  <div #id=ofschoose>
      <h1 id= 'songs' >Must hear songs</h1>
      <h1 id= 'foods'>Must try foods</h1>
      <h1 id='movies'>Must watch movies</h1>
      <h1 id='series'>Must watch series</h1>
      <h1 id='activities'>Must do activities</h1>
  </div>
  
  <div class="button-container">
    <div #id = songsFormat>
      <a href="https://www.youtube.com/watch?v=KT7F15T9VBI">
        <button id="button">Heatwaves</button>
      </a>
    </div>

    <div #id = foodsFormat>
      <a href="https://www.youtube.com/watch?v=KT7F15T9VBI">
        <button id="button">Tiramisu</button>
      </a>
    </div>

    <div #id = moviesFormat>
      <a href="https://www.youtube.com/watch?v=KT7F15T9VBI">
        <button id="button">Mission Impossible</button>
      </a>
    </div>

    <div #id = seriesFormat>
      <a href="https://www.youtube.com/watch?v=KT7F15T9VBI">
        <button id="button">Breaking Bad</button>
      </a>
    </div>

    <div #id = activitiesFormat>
      <a href="https://www.youtube.com/watch?v=KT7F15T9VBI">
        <button id="button">Rock Climbing</button>
      </a>
    </div>
    
</div>

      
</body>

</html>
